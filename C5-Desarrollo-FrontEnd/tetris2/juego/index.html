<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris Neon Mejorado</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
html {
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  margin: 0;
  padding: 0;
}
    body {
      background: #0a0a0a;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding-top: 20px;
      flex-wrap: wrap;
      margin: 0;
      height: 100vh;
    }

    canvas {
      background: #111;
      border: 2px solid #0ff;
      box-shadow: 0 0 15px #0ff;
      image-rendering: pixelated;
      display: block;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: #fff;
      min-width: 180px;
    }

    .info canvas {
      background: #111;
      border: 2px solid #f0f;
      box-shadow: 0 0 10px #f0f;
      image-rendering: pixelated;
      display: block;
    }

    .label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
      color: #f0f;
      text-shadow: 0 0 8px #f0f;
    }

    .controls {
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid #0ff;
      padding: 15px;
      border-radius: 10px;
      width: 260px;
      font-size: 14px;
      color: #0ff;
      box-shadow: 0 0 15px #0ff;
      text-shadow: 0 0 4px #0ff;
      user-select: none;
    }

    .controls .label {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
      color: #0ff;
    }

    .controls ul {
      list-style: none;
      padding: 0;
      margin: 0;
      line-height: 1.8;
    }

    .controls li::before {
      content: "üí† ";
    }

    #score, #record, #level {
      font-size: 18px;
      color: #0ff;
      text-shadow: 0 0 6px #0ff;
      user-select: none;
    }

    button {
      background-color: #0ff;
      border: none;
      color: black;
      padding: 8px 12px;
      margin-top: 5px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: transform 0.2s;
      user-select: none;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }

    /* Nivel barra */
    #level-bar-container {
      background:#333; 
      border:1px solid #555; 
      height:14px; 
      width:200px; 
      border-radius:5px; 
      margin-top:5px;
    }

    #level-bar {
      height:100%; 
      width:0%; 
      background:#0ff; 
      border-radius:5px;
      box-shadow: 0 0 8px #0ff;
      transition: width 0.3s ease;
    }

    /* Game Over Screen */
    #game-over {
      position: fixed;
      top:0; left:0; width:100vw; height:100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      text-align: center;
      z-index: 100;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }

    #game-over .title {
      margin-bottom: 20px; 
      font-size: 48px; 
      text-shadow: 0 0 15px #0ff;
    }

    #game-over #final-score {
      margin-bottom: 30px; 
      font-size: 28px;
    }

    #game-over button {
      font-size: 20px; 
      padding: 10px 20px; 
      border:none; 
      margin: 0 15px; 
      border-radius:8px; 
      cursor:pointer;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.2s;
    }

    #game-over #retry-btn {
      background:#0ff; 
      color:#000;
    }

    #game-over #menu-btn {
      background:#f0f; 
      color:#000;
      box-shadow: 0 0 15px #f0f;
    }

    #game-over button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
      <div class="label">Controles</div>
      <ul>
        <li>‚Üê / ‚Üí: Mover</li>
        <li>‚Üì: Bajar lento</li>
        <li>‚Üë: Rotar</li>
        <li>Espacio: Colocar (ca√≠da instant√°nea)</li>
        <li>C: Guardar pieza</li>
      </ul>
    </div>
  </div>

  <div class="info">
    <div>
      <div class="label">Siguiente</div>
      <canvas id="next" width="80" height="80"></canvas>
    </div>
    <div>
      <div class="label">Guardado</div>
      <canvas id="hold" width="80" height="80"></canvas>
    </div>
    <div>
      <div class="label">Puntuaci√≥n</div>
      <div id="score">0</div>

      <div class="label">R√©cord</div>
      <div id="record">0</div>
      <button onclick="resetRecord()">Resetear r√©cord</button>
    </div>
    <div>
      <div class="label">Nivel</div>
      <div id="level">1</div>
      <div id="level-bar-container">
        <div id="level-bar"></div>
      </div>
    </div>
  </div>

  <!-- Pantalla de Game Over -->
  <div id="game-over">
    <div class="title">GAME OVER</div>
    <div id="final-score"></div>
    <div>
      <button id="retry-btn">Jugar otra vez</button>
      <button id="menu-btn">Volver al men√∫</button>
    </div>
  </div>

  <script src="tetris.js"></script>
</body>
</html>
