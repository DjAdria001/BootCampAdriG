<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Us</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ul#clickableList {
      list-style: none;
      padding: 0;
      margin: 2rem auto 4rem;
      max-width: 1000px;
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    ul#clickableList li {
      background: linear-gradient(145deg, #111111, #222222);
      border-radius: 18px;
      box-shadow:
        0 4px 8px rgba(0, 255, 255, 0.12),
        inset 0 -2px 8px rgba(0, 255, 255, 0.15);
      width: 320px;
      height: 320px; /* Cuadrado fijo */
      cursor: pointer;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition:
        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    /* Contenedor de imagen cuadrado y sin padding */
    ul#clickableList li .img-container {
      width: 100%;
      height: 80%; /* Ocupa 80% de la altura del li */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.25);
      overflow: hidden;
      user-select: none;
      margin-bottom: 6px;
    }

    /* Imagen contenida sin recortes, centrada y sin deformar */
    ul#clickableList li img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      display: block;
      border-radius: 14px;
      transition: transform 0.3s ease;
    }

    ul#clickableList li span {
      font-weight: 700;
      font-size: 1.4rem;
      color: cyan;
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.9),
        0 2px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
      letter-spacing: 0.04em;
      user-select: none;
      flex-grow: 0;
      line-height: 1.2;
      margin-top: 6px;
      width: 100%;
    }

    ul#clickableList li:hover {
      transform: translateY(-10px);
      box-shadow:
        0 12px 28px rgba(0, 255, 255, 0.6),
        inset 0 -4px 14px rgba(0, 255, 255, 0.3);
    }

    ul#clickableList li:hover img {
      transform: scale(1.05) rotate(1deg);
      box-shadow:
        0 10px 30px rgba(0, 255, 255, 0.75);
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }

    #modalContent {
      animation: fadeIn 0.3s ease-out;
      background: linear-gradient(145deg, #1a1a1a, #111);
      color: white;
      border: 2px solid cyan;
      border-radius: 16px;
      max-width: 750px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 25px;
      box-sizing: border-box;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      position: relative;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    #modalContent img {
      width: 250px;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      background-color: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      flex-shrink: 0;
    }

    #modalText {
      flex: 1;
      min-width: 200px;
    }

    #modalText h3 {
      margin-top: 0;
      color: cyan;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    #modalText p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #ddd;
    }

    /* Aquí está la clase .multi global para que se vea en rojo y negrita */
    .multi {
      color: rgb(255, 0, 0);
      font-weight: bold;
    }

    #modalClose {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2.5rem;
      color: cyan;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s, transform 0.2s;
      z-index: 1001;
    }

    #modalClose:hover {
      color: white;
      transform: scale(1.2);
    }

    /* Responsive */
    @media screen and (max-width: 1000px) {
      ul#clickableList {
        max-width: 100%;
        gap: 20px;
        justify-content: center;
      }
      ul#clickableList li {
        width: 45%;
        height: auto;
      }
      ul#clickableList li .img-container {
        height: 280px;
        margin-bottom: 10px;
      }
    }

    @media screen and (max-width: 600px) {
      ul#clickableList {
        flex-direction: column;
        align-items: center;
        margin: 1rem auto 3rem;
      }
      ul#clickableList li {
        width: 90%;
        height: auto;
      }
      ul#clickableList li .img-container {
        height: 260px;
        margin-bottom: 12px;
      }
    }
  </style>
  <link rel="icon" href="images/icono.png" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>About Us</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="about.html">¿Qué es Balatro?</a>
      <a href="jokers.html">Comodines</a>
      <a href="contacto.html">Contacto</a>
      <a href="aboutus.html">Sobre Nosotros</a>
    </nav>
  </header>

  <main>
    <h2>Nuestro Equipo</h2>
    <ul id="clickableList">
      <li data-title="Daniel Garcia" data-description="Cuando descartas una carta, el <span class='multi'>multi</span> cambia aleatoriamente entre <span class='multi'>x0.5 y x10</span>." data-img="imagenes/dani.png">
        <div class="img-container">
          <img src="imagenes/dani.png" alt="Daniel Garcia" />
        </div>
        <span>El Gambling</span>
      </li>
      <li data-title="Ivette Margalló" data-description="Al final de la ronda destruye una carta aleatoria de la última mano y aumenta <span class='multi'>+4 multi</span>." data-img="imagenes/ivette.png">
        <div class="img-container">
          <img src="imagenes/ivette.png" alt="Ivette Margalló" />
        </div>
        <span>Ivy</span>
      </li>
      <li data-title="Adrià Galera" data-description="Cuando descartas una Pareja, genera un sobre de Tarot." data-img="imagenes/adri.png">
        <div class="img-container">
          <img src="imagenes/adri.png" alt="Adrià Galera" />
        </div>
        <span>El Friky</span>
      </li>
    </ul>
  </main>

  <footer>
    &copy; 2025 Balatro Game. Todos los derechos reservados.
  </footer>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <div id="modalClose">&times;</div>
      <img src="" alt="Imagen modal" id="modalImg" />
      <div id="modalText">
        <h3 id="modalTitle"></h3>
        <p id="modalDesc"></p>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalClose = document.getElementById("modalClose");
    const clickableList = document.getElementById("clickableList");

    clickableList.addEventListener("click", (e) => {
      const li = e.target.closest("li");
      if (!li) return;

      modalTitle.textContent = li.getAttribute("data-title");
      modalDesc.innerHTML = li.getAttribute("data-description");
      modalImg.src = li.getAttribute("data-img");
      modalImg.alt = modalTitle.textContent;

      modal.style.display = "flex";
    });

    modalClose.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
