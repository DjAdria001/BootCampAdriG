  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      line-height: 1.6;
    }

    header {
      background: rgba(17, 17, 17, 0.874); /* Antes era #111, ahora con transparencia 0.8 */
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid cyan;
    }

    header h1 {
      color: cyan;
      font-size: 2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: cyan;
    }

    main {
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-size: 1.8rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .joker-card {
      width: 150px;
      border: 2px solid cyan;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .joker-card img {
      width: 80%;
      height: auto;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
    }

    .joker-card span {
      font-size: 0.9rem;
      margin-top: 8px;
      color: yellow;
      font-weight: bold;
      text-shadow: 0 0 5px #000;

      /* Mejor salto de línea sin partir palabras */
      white-space: normal;
      word-break: keep-all;
      overflow-wrap: break-word;
      hyphens: auto;
      text-align: center;
    }

    .joker-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px cyan;
    }

    .rarity {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-transform: capitalize;
    }
    .rarity.Común { background-color: #007BFF; }
    .rarity.Inusual { background-color: #28a745; }
    .rarity.Rara { background-color: #dc3545; }
    .rarity.Legendario { background-color: #6f42c1; }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modalContent {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      color: white;
      text-align: center;
      position: relative;
      border: 2px solid cyan;
      box-shadow: 0 0 15px cyan;
    }

    #modalContent img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    #modalContent h2 {
      margin-top: 0;
      color: yellow;
    }

    #modalContent p {
      margin: 10px 0;
      font-size: 1rem;
    }

    #modalClose {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
      user-select: none;
    }

    #modalClose:hover {
      color: white;
    }

    .multi { color: rgb(255, 0, 0); font-weight: bold; }
    .fichas { color: rgb(0, 94, 255); font-weight: bold; }
    .diamantes { color: rgb(255, 162, 0); font-weight: bold; }
    .corazones { color: rgb(255, 47, 47); font-weight: bold; }
    .picas { color: rgb(122, 0, 167); font-weight: bold; }
    .treboles { color: rgb(0, 171, 126); font-weight: bold; }
    .probabilidad { color: rgb(49, 225, 0); font-weight: bold; }
    .valor { color: rgb(255, 225, 0); font-weight: bold; }

    /* ANIMACIÓN DE LETRAS */
    @keyframes subtleDance {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px) rotate(0.5deg); }
    }

    .dancing-letter {
      display: inline-block;
      animation: subtleDance 2s ease-in-out infinite;
    }
  </style>

      img.alt = joker.nombre;

      const name = document.createElement("span");
      name.textContent = joker.nombre;

      card.appendChild(name);

        modalName.textContent = joker.nombre;
        modalImage.src = joker.imagen || placeholderImg;
        modalRarity.textContent = joker.rareza;
        modalRarity.className = "rarity " + joker.rareza;
        modalDescription.innerHTML = joker.descripcion;
        modal.style.display = "flex";

        modal.style.display = "none";
      }
    });

    // 💃 Letras que bailan sutilmente (con espacios)
    function makeLettersDance(selector) {
      document.querySelectorAll(selector).forEach(el => {
        const letters = el.textContent.split("");
        el.innerHTML = "";
        letters.forEach((char, i) => {
          const span = document.createElement("span");
          span.className = "dancing-letter";
          span.style.animationDelay = `${i * 0.05}s`;
          span.innerHTML = char === " " ? "&nbsp;" : char;
          el.appendChild(span);
        });
      });
    }
