  <style>
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .joker-card {
      width: 150px;
      border: 2px solid cyan;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .joker-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .joker-card span {
      font-size: 0.9rem;
      margin-top: 8px;
      color: yellow;
      font-weight: bold;
    }

    .joker-card:hover {
      transform: scale(1.05);
    }

    /* Modal */
    #modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modalContent {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
      text-align: center;
      position: relative;
    }

    #modalContent img {
      max-width: 100%;
      border-radius: 6px;
    }

    #modalContent h2 {
      margin-top: 0;
      color: yellow;
    }

    #modalContent p {
      margin: 10px 0;
      font-size: 1rem;
    }

    #modalClose {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
      user-select: none;
    }
    #modalClose:hover {
      color: white;
    }
  </style>
</head>

    const grid = document.getElementById('jokerGrid');
    const modal = document.getElementById('modal');
    const modalName = document.getElementById('modalName');

    const modalRarity = document.getElementById('modalRarity');
    const modalDescription = document.getElementById('modalDescription');
    const modalClose = document.getElementById('modalClose');

    function crearCartas() {
      jokers.forEach((joker, index) => {
        const card = document.createElement('div');
        card.classList.add('joker-card');
        card.setAttribute('data-index', index);

        const imgSrc = joker.imagen && joker.imagen.trim() !== "" ? joker.imagen : placeholderImg;

        card.innerHTML = `
          <img src="${imgSrc}" alt="${joker.nombre || 'Comodín'}" />
          <span>${joker.nombre || 'Nombre comodín'}</span>
        `;

        card.addEventListener('click', () => {
          modalName.textContent = joker.nombre || 'Nombre comodín';
          modalImage.src = imgSrc;
          modalRarity.textContent = joker.rareza || 'Rareza';
          modalDescription.innerHTML = joker.descripcion || 'Descripción del comodín.';
          modal.style.display = 'flex';
        });

        grid.appendChild(card);
      });
    }

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    crearCartas();
