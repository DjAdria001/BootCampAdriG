<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/icono.png" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

        header {
      background: rgba(17, 17, 17, 0.874); /* Antes era #111, ahora con transparencia 0.8 */
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid cyan;
    }

    header h1 {
      color: cyan;
      font-size: 2rem;
    }
    
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      border-bottom: 1px solid cyan;
    }

    nav a {
      margin: 0 10px;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    label {
      font-weight: bold;
      color: cyan;
    }

    input, textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border: 2px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    input:focus, textarea:focus {
      border-color: cyan;
      outline: none;
    }

    .error {
      border-color: red;
    }

    button {
      padding: 0.8rem;
      background-color: cyan;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00e5e5;
    }

    footer {
      margin-top: 2rem;
      border-top: 1px solid cyan;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="about.html">¿Qué es Balatro?</a>
      <a href="jokers.html">Comodines</a>
      <a href="packopening.html">Sobres</a>
      <a href="contacto.html">Contacto</a>
      <a href="aboutus.html">Sobre Nosotros</a>
    </nav>
  </header>

  <main>
    <section>
      <form id="formularioContacto" onsubmit="return validarFormulario();">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Balatro Wiki</p>
  </footer>

  <script>
    function validarFormulario() {
      let valido = true;

      const nombre = document.getElementById("nombre");
      const email = document.getElementById("email");
      const mensaje = document.getElementById("mensaje");

      // Resetear estilos previos
      [nombre, email, mensaje].forEach(input => input.classList.remove("error"));

      if (nombre.value.trim().length < 2) {
        nombre.classList.add("error");
        valido = false;
      }

      if (!email.value.includes("@") || !email.value.includes(".")) {
        email.classList.add("error");
        valido = false;
      }

      if (mensaje.value.trim().length < 5) {
        mensaje.classList.add("error");
        valido = false;
      }

      if (!valido) {
        alert("Por favor, completa todos los campos correctamente.");
      }

      return valido;
    }
  </script>
</body>
</html>
