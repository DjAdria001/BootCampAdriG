<!DOCTYPE html>
<html>
<head>
    <title>Tetris Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="neon">TETRIS ARCADE</h1>
    <canvas id="game" width="240" height="400"></canvas>

    <form id="scoreForm">
        <input type="text" id="initials" maxlength="3" placeholder="ABC" required />
        <input type="number" id="score" required />
        <button type="submit">Guardar Score</button>
    </form>

    <script>
        document.getElementById('scoreForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const initials = document.getElementById('initials').value.toUpperCase();
            const points = parseInt(document.getElementById('score').value);

            fetch('/api/scores', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ initials, points })
            })
            .then(res => res.json())
            .then(data => {
                alert('Score guardado con Ã©xito!');
                document.getElementById('scoreForm').reset();
            });
        });
    </script>
</body>
</html>
